name: bayesian_env
channels:
  - conda-forge
  - nvidia
  - defaults

dependencies:
  - python=3.10
  - pip
  - jupyterlab
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - tqdm
  - ipykernel
  - pip:
    # JAX CPU-only (suitable for macOS without NVIDIA GPU)
    - jax[cpu]
    - numpyro
    - arviz
    - notebook
